<div data-bind="css: { 'date-picker-enabled': isPickupDateDisplayed() }">
    <div class="input-field">
        <select data-bind="options: stores,
                           optionsValue: 'id',
                           optionsText: 'name',
                           value: selectedStoreId,
                           optionsCaption: getEmptyOptionLabel(),
                           event: {change: onStoreChange}">
       </select>
    </div>
    
    <div class="input-field" data-bind="visible: isPickupDateDisplayed()">
        <input type="hidden" data-bind="enable: selectedStoreId, afterRender: initDatePicker" />
        <p data-bind="click: showPicker, text: getDatePickerLabel()"></p>
    </div>
    
    <div class="input-action">
        <button data-bind="enable: canValidate(), text: getValidationLabel(), click: validate" 
                class="action submit primary">
        </button>
    </div>
</div>
